<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="//fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
<header>
    <p id="header">Majesta's Portfolio</p>
</header>
<main>
    <div class="games" style="border-radius: 0 0 10pt 10pt">
        <div id="games_header"><p id="p_games">Games</p></div>
        <ul id="games_list">
            <li>
                <div class="wot_blitz">
                    <img id="wot_blitz_img" style="border-radius: 0 0 0 10pt"
                         src="https://old-static.wotblitz.ru/dcont/1.41.3/fb/image/tmb/t-22-med_1200x.jpg"
                         alt="wot_blitz">
                    <div id="container1">
                        <div id="wot_blitz_header">Wot Blitz</div>
                        <p id="wot_blitz_info">Nickname: Danya23898</p>
                    </div>
                </div>
                <div class="pubg_mobile">
                    <img id="pubg_mobile_img" style="border-radius: 0 0 0 10pt"
                         src="https://pbs.twimg.com/profile_images/1251514738334412802/4dK_SfMQ_400x400.jpg"
                         alt="pubg_mobile">
                    <div id="container2">
                        <div id="pubg_mobile_header">PUBG Mobile</div>
                        <p id="pubg_mobile_info">Nickname: sklRow</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="programming" style="border-radius: 0 0 10pt 10pt">
        <div id="programming_header"><p id="p_programming">Programming</p></div>
        <div id="programming_languages">
            <img id="c_plus_plus"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png"
                 alt="c_plus_plus">
            <img id="java"
                 src="https://upload.wikimedia.org/wikipedia/ru/thumb/3/39/Java_logo.svg/1200px-Java_logo.svg.png"
                 alt="java">
            <img id="c_sharp" src="https://cdn.worldvectorlogo.com/logos/c--4.svg" alt="c_sharp">
            <p id="git_hub_link"><a href="https://github.com/Retnirps"><img id="git_hub"
                                                                            src="https://pngimg.com/uploads/github/github_PNG15.png"
                                                                            alt="git_hub"></a></p>
        </div>
    </div>
    <div class="other_interests" style="border-radius: 0 0 10pt 10pt">
        <div id="other_interests_header"><p id="p_other_interests">Other Interests</p></div>
        <div class="drift">
            <div id="drift_header"><p id="p_drift_header">Drift</p></div>
            <div id="drift_images">
                <img id="drift_img" src="https://a.d-cd.net/417421u-960.jpg" alt="drift_img">
                <img id="initial_d_img" src="https://images5.alphacoders.com/567/567821.jpg" alt="initial_d_img">
            </div>
        </div>
    </div>
    <script src="countTags.js"></script>
</main>
<footer>
    <p id="footer">2020</p>
</footer>
</body>
</html>
